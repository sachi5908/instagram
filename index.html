                try {
                    const encrypted = {
                        ciphertext: CryptoJS.enc.Base64.parse(encryptedBase64)
                    };
                    const decrypted = CryptoJS.AES.decrypt(encrypted, key, { iv: iv });
                    const plainText = decrypted.toString(CryptoJS.enc.Utf8);
                    if (!plainText) {
                        throw new Error("Decryption resulted in an empty string.");
                    }
                    return plainText;

                    console.error(`Decryption failed for ciphertext: ${encryptedBase64.substring(0, 20)}...`, e);

                // Patch CSSOM for the renamed class

                if (logoElement) {

                    const logoUrl = isDarkMode ? decrypt(encryptedContent.logoDark) : decrypt(encryptedContent.logoLight);
                    logoElement.style.backgroundImage = `url('${logoUrl}')`;

                    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
                        const newLogoUrl = event.matches ? decrypt(encryptedContent.logoDark) : decrypt(encryptedContent.logoLight);
                        logoElement.style.backgroundImage = `url('${newLogoUrl}')`;
                    });
                }
